<html>
  
  <head>
  <link href="style.css" rel="stylesheet" type="text/css">
  </head>

<body>
 <h1 class="title">Vampire</h1>

 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   

    <div class="face">
      <div class="hair-in-the-middle"></div>
      <div class="ear-left"></div>
      <div class="ear-right"></div>
      <div class="eyebrow"></div>
      
      <!-- eyes -->
      <div class="eye-left">
        <div class="inner-eye">
          <div class="pupil-left"></div>
        </div>
      </div>
      <div class="eye-right">
        <div class="inner-eye">
          <div class="pupil-right"></div>
        </div>
      </div>
      
      <!-- nose, mouth, teeth -->
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="tooth-1"></div>
      <div class="tooth-2"></div>

    </div> <!-- end of face -->
   
   <!-- body -->
   
   <div class="body">
     <!-- details in the coat -->
     <div class="coat"></div>
     <div class="coat-top-cirlce-left"></div>
     <div class="coat-top-cirlce-right"></div>
     <div class="coat-top-triangle-left"></div>
     <div class="coat-top-triangle-right"></div>
     <div class="white-collar"></div>
     <div class="coat-grey-bottom"></div>
     <div class="zipper-top"></div>
     <div class="zipper-bottom"></div>
     
     <!-- bow -->
     <div class="bow-left"></div>
     <div class="bow-right"></div>
     <div class="bow-middle"></div>
     
     <!-- legs -->
     <div class="leg-left"></div>
     <div class="leg-right"></div>
     
   </div> <!-- end of class body -->
    
 </div> <!-- End Invisible Box -->

    </div> <!-- end footer -->
  
</body>
</html>
